39.860]在淡薄蔚藍的 雲彩間隙裏消逝了的吧\\n[00:47.110] 本應該永遠持續的 那個約定\\n[00:55.730]只要守候在你的身邊 僅僅如此就心滿意足了\\n[01:03.080]不知何時已膨脹起 穿越現實的夢而我卻沒有察覺\\n[01:14.580]無論身處何時人在何方\\n[01:18.030]我們都能緊緊的互相擁抱\\n[01:22.260]儘管這份熱情將生命映的火紅\\n[01:28.440]對於你的這個感情就是一切\\n[01:36.050]並堅信著不會有終結的一天\\n[01:43.030]僅僅衹有你是我一直想要注視的\\n[01:54.720]交錯的言詞與時間 都會變換身姿的吧\\n[02:02.110] 從蒼白的臉頰間滿溢出的 那就是明月的淚水\\n[02:10.760]「請不要離開、在稍微留在我身邊」卻多次欲言又止\\n[02:17.770]「我們一定會再次相見的吧？」已多次喃喃自語\\n[02:28.770]突然開始奔跑\\n[02:31.190]目的地卻不同的兩人 已經不能再度止步了\\n[02:36.280]沉默已將想像穿越撕裂\\n[02:42.830]如果衹有一個允許實現的願望的話\\n[02:51.650]只想將「抱歉」這句話傳達給你而已喲\\n[03:01.290]不管怎樣思考都傳達不到\\n[03:05.290]難道必須要發出聲音 必須要付出行動嗎\\n[03:08.870]秘密 隱藏了只屬於兩人的秘密\\n[03:12.740] 這樣下去就會被遺忘的吧？\\n[03:19.050] 因此…呢 快點來到我的身邊吧\\n[03:55.780]只要守候在你的身邊 僅僅如此就心滿意足了\\n[04:02.750] 下次再度與你相見的時候 會有更多更多的互視而笑嗎…\\n[04:14.320]無論身處何時人在何方\\n[04:17.930]我們都能緊緊的互相擁抱\\n[04:22.220]儘管將比這份熱情還要灼熱的體溫溶化了\\n[04:28.810]對於你的這個感情就是一切\\n[04:36.040]並堅信著不會有終結的一天\\n[04:43.390]僅僅衹有你是我一直想要注視的\"\n  },\n  {\n    \"title\": \"Sing All Overtures\",\n    \"artist\": \"日高里菜\\/戸松遥\\/竹達彩奈\\/伊藤かな恵\\/高垣彩陽\\/松岡禎丞\",\n    \"cover\": \"https:\\/\\/p1.music.126.net\\/DfzpdbY6HopNpCCBOsefgw==\\/5970348139423248.jpg\",\n    \"src\": \"https:\\/\\/api.kotori.love\\/netease\\/28872430.mp3\",\n    \"lyric\": \"[by:丘比QB]\\n[00:26.64]立ち止まる朝 ふと目を閉じて思い出すの\\n[00:38.79]いつもと変わらぬあの日の 大切な人の笑顔を\\n[00:47.85]始まり告げた鐘の音は今も響いてる\\n[00:59.74]どれだけ遠くに来たって どれだけ小さくなっても聞こえる\\n[01:12.48]\\n[01:12.97]悲しみと怒りの声は\\n[01:19.45]雲を呼び寄せて涙を降らせた\\n[01:25.87]どこへ行けばいいの\\n[01:28.86]わからず途方に暮れたままで歩き出したこの世界\\n[01:40.00]\\n[01:43.84]Singin' all overtures それでも心の中始まりを歌おうよ\\n[01:56.66]雲の中隠れた空に いつかきっと また会える日を信じて\\n[02:10.91]\\n[02:19.13]大丈夫だよきっと 元気出して行こうよ\\n[02:29.66]そう、絶対です 一人じゃないよ\\n[02:40.49]いつだって周りには 顔を上げてみてよほら\\n[02:51.02]どれだけ苦しくたって\\n[02:53.79]私たちがついてるよ(ついてますよ)\\n[02:56.18]そう、忘れかけていた 当たり前のこと\\n[03:03.90]絶望の中 一人だと思っても\\n[03:09.16]きっとこんな風に 仲間がいたんだ\\n[03:14.59]\\n[03:14.83]さあここで手を取ろう\\n[03:17.44]君と\\n[03:18.59]みんなと\\n[03:20.22]さあここから歩き出そう\\n[03:22.74]ずっと\\n[03:23.97]もっと\\n[03:25.33]怖がることは\\n[03:27.97]も
